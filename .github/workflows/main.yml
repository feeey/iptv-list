name: Run main.py

on:
  schedule:
    - cron: '24 */24 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # 根据实际情况更改版本号
      - name: Run main.py
        run: python main.py
